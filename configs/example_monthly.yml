project:
  name: "example_monthly"

frequency:
  rule: "M"        # pandas offset alias; monthly end
  timezone: null

assets:
  - asset_id: "GENERIC_ASSET"
    target:
      role: "target"
      connector:
        type: "csv"
        path: "data/raw/example_target.csv"
        time_col: "timestamp"
        value_col: "value"
    exogenous:
      - role: "driver"
        connector:
          type: "csv"
          path: "data/raw/example_driver.csv"
          time_col: "timestamp"
          value_col: "value"

features:
  packs:
    - name: "lags"
      enabled: true
      params:
        lags: [1, 2, 3, 6, 12]
    - name: "rolling_stats"
      enabled: true
      params:
        windows: [3, 6, 12]
        stats: ["mean", "std"]
        min_periods: 3
    - name: "volatility"
      enabled: true
      params:
        windows: [3, 6, 12]
    - name: "spreads"
      enabled: false
      params: {}

dataset:
  horizon_steps: [1, 3, 6]   # multi-horizon targets: t+h
  lookback_steps: 12         # maximum lag/rolling window depth used in features
  drop_na_target: true

validation:
  strategy: "walk_forward"
  initial_train_periods: 24
  step_size: 1
  test_periods: 12
  embargo_steps: 0
  purge_steps: 12            # keep >= lookback_steps for conservative separation

model_ladder:
  - name: "baseline_last_value"
    type: "naive"
    enabled: true
  - name: "linear_ridge"
    type: "ridge"
    enabled: true
    params:
      alpha: 1.0
  - name: "tree_hist_gbrt"
    type: "hist_gbrt"
    enabled: false
    params:
      max_depth: 3
      learning_rate: 0.05
      max_iter: 500

explainability:
  enabled: true
  method: "permutation"   # train-fold only

output:
  artifacts_dir: "artifacts"
